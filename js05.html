<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>js05</title>
  <style media="screen">
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #content {
      width: 500px;
      margin: 200px auto;
    }

    label {
      display: inline-block;
      width: 100px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div id="content">
    <div id="country_div">
      <label id="country_lbl">Country</label>
      <select id="country_list" onChange="setProvince()">
        <option id="country_opt0" value="0" selected="selected">Select County</option>
        <option id="country_opt1" value="1">Canada</option>
        <option id="country_opt2" value="2">USA</option>
        <option id="country_opt3" value="3">Japan</option>
        <option id="country_opt4" value="4">Spain</option>
        <option id="country_opt5" value="5">Itary</option>
      </select>
    </div>
    <div id="province_div">
      <label id="province_lbl">Province</label>
      <select id="province_list" onChange="setCity()">
        <option id="province_opt0" value="0" selected="selected">Select Province</option>
        <option id="province_opt1" value="1">BC</option>
        <option id="province_opt2" value="2">QC</option>
        <option id="province_opt3" value="3">ON</option>
      </select>
    </div>
    <div id="city_div">
      <label id="city_lbl">City</label>
      <select id="city_list" name="">
        <option id="city_opt0" value="0" selected="selected">Select City</option>
        <option id="city_opt1" value="1">Toronto</option>
        <option id="city_opt2" value="2">Ottawa</option>
        <option id="city_opt3" value="3">Cambridge</option>
      </select>
    </div>
  </div>
  <script type="text/javascript">
    var selectedCountry = 0
    var selectedProvince = 0

    function setProvince() {
      var opt0 = document.getElementById('province_opt0')
      var opt1 = document.getElementById('province_opt1')
      var opt2 = document.getElementById('province_opt2')
      var opt3 = document.getElementById('province_opt3')

      selectedCountry = document.getElementById('country_list').value
      opt0.selected = true
      document.getElementById('city_opt0').selected = true

      switch (selectedCountry) {
        case "1":
          opt1.text = "BC"
          opt2.text = "QC"
          opt3.text = "ON"
          break;
        case "2":
          opt1.text = "California"
          opt2.text = "Washington"
          opt3.text = "Florida"
          break;

        case "3":
          opt1.text = "HIROSHIMA"
          opt2.text = "TOKYO"
          opt3.text = "OSAKA"
          break;

        case "4":
          opt1.text = "Madrid"
          opt2.text = "Andalucia"
          opt3.text = "Catalonia"
          break;

        case "5":
          opt1.text = "Lombardia"
          opt2.text = "Veneto"
          opt3.text = "Toscana"
          break;

        default:
      }
    }

    function setCity() {

      var opt0 = document.getElementById('city_opt0')
      var opt1 = document.getElementById('city_opt1')
      var opt2 = document.getElementById('city_opt2')
      var opt3 = document.getElementById('city_opt3')

      selectedProvince = document.getElementById('province_list').value
      document.getElementById('province_list').select = true
      opt0.selected = true

      switch (selectedCountry) {
        case "1":
          switch (selectedProvince) {
            case "1":
              opt1.text = "Toronto"
              opt2.text = "Ottawa"
              opt3.text = "Cambridge"
              break;
            case "2":
              opt1.text = "QC_City1"
              opt2.text = "QC_City2"
              opt3.text = "QC_City3"
              break;

            case "3":
              opt1.text = "ON_City1"
              opt2.text = "ON_City2"
              opt3.text = "ON_City3"
              break;

            default:

          }

          break;
        case "2":
          switch (selectedProvince) {
            case "1":
              opt1.text = "California_City1"
              opt2.text = "California_City2"
              opt3.text = "California_City3"
              break;
            case "2":
              opt1.text = "Washington_City1"
              opt2.text = "Washington_City2"
              opt3.text = "Washington_City3"
              break;

            case "3":
              opt1.text = "Florida_City1"
              opt2.text = "Florida_City2"
              opt3.text = "Florida_City3"
              break;

            default:

          }

          break;
        case "3":
          switch (selectedProvince) {
            case "1":
              opt1.text = "HIROSHIMA_City1"
              opt2.text = "HIROSHIMA_City2"
              opt3.text = "HIROSHIMA_City3"
              break;
            case "2":
              opt1.text = "TOKYO_City1"
              opt2.text = "TOKYO_City2"
              opt3.text = "TOKYO_City3"
              break;

            case "3":
              opt1.text = "OSAKA_City1"
              opt2.text = "OSAKA_City2"
              opt3.text = "OSAKA_City3"
              break;

            default:

          }

          break;
        case "4":
          switch (selectedProvince) {
            case "1":
              opt1.text = "Madrid_City1"
              opt2.text = "Madrid_City2"
              opt3.text = "Madrid_City3"
              break;
            case "2":
              opt1.text = "Andalucia_City1"
              opt2.text = "Andalucia_City2"
              opt3.text = "Andalucia_City3"
              break;

            case "3":
              opt1.text = "Catalonia_City1"
              opt2.text = "Catalonia_City2"
              opt3.text = "Catalonia_City3"
              break;

            default:

          }

          break;

        case "5":
          switch (selectedProvince) {
            case "1":
              opt1.text = "Lombardia_City1"
              opt2.text = "Lombardia_City2"
              opt3.text = "Lombardia_City3"
              break;
            case "2":
              opt1.text = "Veneto_City1"
              opt2.text = "Veneto_City2"
              opt3.text = "Veneto_City3"
              break;

            case "3":
              opt1.text = "Toscana_City1"
              opt2.text = "Toscana_City2"
              opt3.text = "Toscana_City3"
              break;

            default:

          }

          break;

        default:

      }

    }
  </script>
</body>

</html>
